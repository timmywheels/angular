<nav>
  <ul class="pagination">
    <li [appClass]="{ disabled: currentPage === 0 }" class="page-item">
      <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
    </li>
    <ng-container *appTimes="images.length; let i = index;">
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a
          (click)="currentPage = i"
          class="page-link">{{ i + 1 }}
        </a>
      </li>
    </ng-container>
    <li [appClass]="{ disabled: currentPage === images.length - 1 }" class="page-item">
      <a (click)="currentPage = currentPage + 1" class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" [alt]="images[currentPage].title">
</div>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0" >
    Current page is zero
  </div>
  <div *ngSwitchDefault>
    Unknown
  </div>
</div>

<ul *appTimes="5">
  <li>Hi there!</li>
</ul>
